<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen">

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <script src="tests/runner.js"></script>
</head>

<body>
  <script type="text/x-handlebars" data-template-name="application">

    <div class="header">
      <div class="row">
        <div class="col-md-2">
          <div class='navbar'>
            <ul class='nav-stacked text-right'>
              <li>{{#link-to 'art'}}<img src="images/ico-art.png">ART{{/link-to}}</li>
              <li>{{#link-to 'photo'}}<img src="images/ico-photo.png">PHOTO{{/link-to}}</li>
              <li>{{#link-to 'design'}}<img src="images/ico-design.png">DESIGN{{/link-to}}</li>
              <li>{{#link-to 'about'}}<img src="images/ico-about.png">ABOUT{{/link-to}}</li>
            </ul>
        </div>
      </div>
        <div class="col-md-8"><a href="#"><h1>HOSZFOLIO</h1></a></div>
      </div>
    </div>

    <div class="content col-md-8 center-block">
      {{outlet}}
    </div >

  </script>

  <script type="text/x-handlebars" data-template-name="art">
    <div class="filters col-md-8 center-block">.art</div>
    <div class="thumbs">
      <div class="col-md-3"><div class="box"></div></div>
      <div class="col-md-3"><div class="box"></div></div>
      <div class="col-md-3"><div class="box"></div></div>
      <div class="col-md-3"><div class="box"></div></div>

      <div class="col-md-3"><div class="box"></div></div>
      <div class="col-md-3"><div class="box"></div></div>
      <div class="col-md-3"><div class="box"></div></div>
      <div class="col-md-3"><div class="box"></div></div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="photo">
    <div class="filters col-md-8 center-block">.photo6</div>
    <div class="thumbs">asfgf</div>
  </script>

  <script type="text/x-handlebars" data-template-name="design">
    <div class="filters col-md-8 center-block">.design</div>
    <div class="thumbs">asfgf</div>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <div class="filters col-md-8 center-block">.col-md-6</div>
    <div class="thumbs">asfgf</div>
  </script>



</body>

</html>
